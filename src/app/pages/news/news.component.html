<ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" (click)="changeTab(0)" id="mc">
        <img src="../../../assets/images/mc.jpeg" width="50" height="50">
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="changeTab(1)" id="cn">
        <img src="../../../assets/images/cn.jpg" width="50" height="50">
      </a>
    </li>
  </ul>

  <div [ngClass]="{hide: ss.mcdb == undefined || ss.cndb == undefined}">

  <div *ngIf="tab.newsTabIndex === 0">

    <table class="table table-striped table-hover">
        <tbody>
            <tr *ngFor="let news of ss.mcdb ;  let i = index" (click)="open(news.link)">
                <td class="positive" *ngIf="news.score > 0">{{ news.title }}</td>
                <td class="negative" *ngIf="news.score < 0">{{ news.title }}</td>
                <td class="neutral" *ngIf="news.score == 0">{{ news.title }}</td>
            </tr>
        </tbody>
    </table>
  </div>

  <div *ngIf="tab.newsTabIndex === 1">
    <table class="table table-striped table-hover">
        <tbody>
            <tr *ngFor="let news of ss.cndb ;  let i = index"(click)="open(news.link)" >
              <td class="positive" *ngIf="news.score > 0">{{ news.title }}</td>
              <td class="negative" *ngIf="news.score < 0">{{ news.title }}</td>
              <td class="neutral" *ngIf="news.score == 0">{{ news.title }}</td>
            </tr>
        </tbody>
    </table>
  </div>
</div>
