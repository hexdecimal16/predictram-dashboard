<div *ngIf="details.showDetails == 0" class="tbl table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Company</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let company of s.companies ;  let i = index" (click)="seeDetails(company)"> 
                <td scope="row">{{ i + 1 }}</td>
                <td>{{ company.title }}</td>
            </tr>
        </tbody>
    </table>
</div>

<app-details *ngIf="details.showDetails == 1"></app-details>
