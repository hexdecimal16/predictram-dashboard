<nb-card size="medium">

  <nb-card-header>
      <span>Companies</span>

      <span style="cursor: pointer; color: blue;" (click)="clear()">Clear {{ query }}</span>

  </nb-card-header>

  <nb-list class="user-activity-list">
      <nb-list-item *ngFor="let company of company; let i = index" (click)="niftyService.getNifty(company)" style="cursor: pointer;">

          <div class="visited-date">
            {{ i+1 }}
          </div>
    
          <div class="visited-pages-count" >
            <div class="value" style="text-align: start;">{{ company.companyName }}</div>
          </div>
    
        </nb-list-item>
  </nb-list>

</nb-card>
